<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resgister</title>
</head>
<body>
<link rel = "stylesheet" type = "text/css" href = "{{ url_for('static', filename='Login.css') }}">
<div class = "contact-form">
    {% block header %}
        <h2>{% block title %}Register{% endblock %}</h2>
    {% endblock %}
    {% block content %}
        <form method="post" >
            <p><label for="username">Username</label><input name="username" id="username" type="username" required></p>
            <p><label for="password">Password</label><input type="password" name="password" id="password" required></p>
            <p><label for="re_password">Enter Password again:</label><input type="password" name="re_password" id="re-password" required></p>
            <p><input type="submit" value="Register"></p>
            <label id = "Color">Already Registered?</label> <a class="action" href="{{ url_for('Login') }}">Login</a>
            {% for message in get_flashed_messages() %}
                <div class="flash">{{ message }}</div>
            {% endfor %}


</form>
</div>
{% endblock %}
</body>
</html>
